<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeliÅŸmiÅŸ Parola OluÅŸturucu</title>

<!-- QR CODE -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<style>
/* --- TEMALAR --- */
:root {
    --bg: #eef1f7;
    --card: #ffffff;
    --text: #1f2a37;
    --input-bg: #ffffff;
    --accent: #3f8cff;
    --accent-light: #6ea8ff;
    --accent-dark: #2a6edb;
    --weak: #ff5b5b;
    --medium: #ffb545;
    --strong: #4ce364;
}

.dark {
    --bg: #1a1d21;
    --card: #292e33;
    --text: #e3e3e3;
    --input-bg: #353a3f;
    --accent: #82aaff;
    --accent-light: #a8c5ff;
    --accent-dark: #668df5;
}

.blue {
    --bg: #dce9ff;
    --card: #ffffff;
    --text: #1d2f4a;
    --input-bg: #f2f6ff;
    --accent: #3477ff;
    --accent-light: #5f94ff;
    --accent-dark: #2357dd;
}

.purple {
    --bg: #f2e8ff;
    --card: #ffffff;
    --text: #2b1f44;
    --input-bg: #f9f3ff;
    --accent: #8a4fff;
    --accent-light: #a973ff;
    --accent-dark: #6d2edb;
}

/* --- GENEL --- */
body {
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
}

.card {
    background: var(--card);
    width: 100%;
    max-width: 480px;
    padding: 28px;
    border-radius: 22px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

.section { margin-bottom: 15px; }

input[type="number"], .password-box {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cfd6df;
    background: var(--input-bg);
    color: var(--text);
}

/* Zorunlu kutular */
.req-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

.req-grid label {
    font-size: 13px;
    margin-bottom: 3px;
    display: block;
}

/* GÃ¼Ã§ barÄ± */
.strength-bar {
    height: 10px;
    background: #ccc;
    border-radius: 10px;
    margin: 10px 0;
}
.strength-fill {
    width: 0%;
    height: 100%;
    transition: 0.3s;
}

/* QR */
#qrBox {
    display: none;
    margin: 15px auto 0;
}

/* Buttons */
button {
    padding: 12px;
    border-radius: 10px;
    width: 100%;
    border: none;
    cursor: pointer;
    margin-bottom: 10px;
}

.btn-generate { background: var(--accent); color: white; }
.btn-copy { background: var(--accent-light); color:white;}
.btn-theme { background: var(--accent-dark); color:white; }
.btn-qr { background:#555;color:white;}
</style>
</head>

<body>

<div class="card">
    <h2>âœ¨ GeliÅŸmiÅŸ Parola OluÅŸturucu</h2>

    <label>Parola UzunluÄŸu</label>
    <input type="number" id="length" min="4" max="50" value="12">
    <input type="range" id="slider" min="4" max="50" value="12">

    <div class="section">
        <label><input type="checkbox" id="upper" checked> BÃ¼yÃ¼k Harf</label>
        <label><input type="checkbox" id="lower" checked> KÃ¼Ã§Ã¼k Harf</label>
        <label><input type="checkbox" id="numbers" checked> Rakam</label>
        <label><input type="checkbox" id="symbols" checked> Sembol</label>
    </div>

    <h4>Zorunlu Karakter SayÄ±larÄ±</h4>
    <div class="req-grid">
        <div>
            <label>BÃ¼yÃ¼k Harf</label>
            <input type="number" id="reqUpperInput" min="0" value="1">
        </div>
        <div>
            <label>KÃ¼Ã§Ã¼k Harf</label>
            <input type="number" id="reqLowerInput" min="0" value="1">
        </div>
        <div>
            <label>Rakam</label>
            <input type="number" id="reqNumInput" min="0" value="1">
        </div>
        <div>
            <label>Sembol</label>
            <input type="number" id="reqSymInput" min="0" value="1">
        </div>
    </div>

    <input class="password-box" id="result" readonly>

    <div class="strength-bar"><div class="strength-fill" id="strength"></div></div>

    <label><input type="checkbox" id="soundToggle" checked> TÄ±klama Sesini AÃ§</label>

    <button class="btn-copy" onclick="copyPassword()">Kopyala</button>
    <button class="btn-generate" onclick="generate()">Parola OluÅŸtur</button>
    <button class="btn-generate" onclick="generateMeaningful()">AnlamlÄ± Parola</button>
    <button class="btn-theme" onclick="switchTheme()">ðŸŽ¨ Tema DeÄŸiÅŸtir</button>
    <button class="btn-qr" onclick="toggleQR()">ðŸ“± QR Kod</button>

    <canvas id="qrBox" width="200" height="200"></canvas>
</div>

<script>
/* Ses */
const clickSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
function playSound(){
    if (document.getElementById("soundToggle").checked){
        clickSound.currentTime=0;
        clickSound.play();
    }
}

/* Slider sync */
slider.oninput = () => length.value = slider.value;
length.oninput = () => slider.value = length.value;

/* QR */
let qr = new QRious({
    element: document.getElementById("qrBox"),
    size: 200,
    value: ""
});
function updateQR(){
    qr.value = result.value;
}
function toggleQR(){
    playSound();
    let box = document.getElementById("qrBox");
    box.style.display = (box.style.display === "none" || box.style.display === "") ? "block" : "none";
    updateQR();
}

/* RANDOM */
function rand(str){ return str[Math.floor(Math.random()*str.length)]; }

/* Parola OluÅŸtur */
function generate(){
    playSound();

    const len = parseInt(length.value);

    const reqU = parseInt(reqUpperInput.value);
    const reqL = parseInt(reqLowerInput.value);
    const reqN = parseInt(reqNumInput.value);
    const reqS = parseInt(reqSymInput.value);

    const requiredTotal = reqU + reqL + reqN + reqS;

    if (requiredTotal > len){
        alert("Zorunlu karakter toplamÄ± parola uzunluÄŸunu geÃ§emez!");
        return;
    }

    let pw = [];

    const U = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const L = "abcdefghijklmnopqrstuvwxyz";
    const N = "0123456789";
    const S = "!@#$%^&*()-_=+[]{};:,.<>/?";

    for (let i=0;i<reqU;i++) pw.push(rand(U));
    for (let i=0;i<reqL;i++) pw.push(rand(L));
    for (let i=0;i<reqN;i++) pw.push(rand(N));
    for (let i=0;i<reqS;i++) pw.push(rand(S));

    let pool = "";
    if (upper.checked) pool+=U;
    if (lower.checked) pool+=L;
    if (numbers.checked) pool+=N;
    if (symbols.checked) pool+=S;

    if (pool.length===0){
        alert("En az bir karakter tipi seÃ§melisin.");
        return;
    }

    while(pw.length < len){
        pw.push(rand(pool));
    }

    pw = pw.sort(()=>Math.random()-0.5);

    result.value = pw.join("");
    updateStrength(pw.join(""));
    updateQR();
}

/* AnlamlÄ± parola */
function generateMeaningful(){
    playSound();
    const words=["kedi","mavi","gunes","dalga","bulut","cay","kirmizi","koala","simsek","sultan","cam","deniz","yildiz"];
    let w = words[Math.floor(Math.random()*words.length)];
    let pw = w + (100+Math.floor(Math.random()*900)) + "!@#$%&*"[Math.floor(Math.random()*7)];
    result.value = pw;
    updateStrength(pw);
    updateQR();
}

/* GÃ¼Ã§ gÃ¶stergesi */
function updateStrength(pw){
    const fill = document.getElementById("strength");
    let score = 0;
    if (pw.length >= 8) score++;
    if (/[A-Z]/.test(pw)) score++;
    if (/[a-z]/.test(pw)) score++;
    if (/[0-9]/.test(pw)) score++;
    if (/[^A-Za-z0-9]/.test(pw)) score++;
    fill.style.width = (score/5)*100 + "%";
}

/* Kopyala */
function copyPassword(){
    playSound();
    navigator.clipboard.writeText(result.value);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geli≈ümi≈ü Parola Olu≈üturucu</title>

<!-- QR CODE K√úT√úPHANESƒ∞ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<style>
/* ===================== */
/*  ----- TEMALAR ------ */
/* ===================== */
:root {
    --bg: #eef1f7;
    --card: #ffffff;
    --text: #1f2a37;
    --input-bg: #ffffff;
    --accent: #3f8cff;
    --accent-light: #6ea8ff;
    --accent-dark: #2a6edb;
    --weak: #ff5b5b;
    --medium: #ffb545;
    --strong: #4ce364;
}

.dark {
    --bg: #1a1d21;
    --card: #292e33;
    --text: #e3e3e3;
    --input-bg: #353a3f;
    --accent: #82aaff;
    --accent-light: #a8c5ff;
    --accent-dark: #668df5;
}

.blue {
    --bg: #dce9ff;
    --card: #ffffff;
    --text: #1d2f4a;
    --input-bg: #f2f6ff;
    --accent: #3477ff;
    --accent-light: #5f94ff;
    --accent-dark: #2357dd;
}

.purple {
    --bg: #f2e8ff;
    --card: #ffffff;
    --text: #2b1f44;
    --input-bg: #f9f3ff;
    --accent: #8a4fff;
    --accent-light: #a973ff;
    --accent-dark: #6d2edb;
}

/* ===================== */
/*        GENEL          */
/* ===================== */
body {
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
}

.card {
    background: var(--card);
    width: 100%;
    max-width: 480px;
    padding: 28px;
    border-radius: 22px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    text-align: center;
}

h2 { margin-bottom: 18px; }

.section { margin-bottom: 16px; }

input[type="number"], .password-box {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cfd6df;
    background: var(--input-bg);
    color: var(--text);
    font-size: 15px;
}

.password-box { margin-top: 10px; }

.options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 6px;
    text-align: left;
}

.requirements {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    margin-top: 10px;
}

button {
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
    transition: 0.2s;
}

.btn-generate { background: var(--accent); color: white; }
.btn-copy { background: var(--accent-light); color: white; }
.btn-theme { background: var(--accent-dark); color: white; }
.btn-qr { background: #555; color: white;}

.show-btn {
    margin-top: -44px;
    text-align: right;
    font-size: 14px;
    cursor: pointer;
    color: var(--accent-dark);
}

.strength-bar {
    height: 10px;
    border-radius: 10px;
    background: #ccc;
    margin: 8px 0 16px 0;
    overflow: hidden;
}
.strength-fill {
    height: 100%;
    width: 0%;
    transition: 0.3s;
}

#copyPopup {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--accent);
    color: white;
    padding: 10px 20px;
    border-radius: 12px;
    opacity: 0;
    pointer-events: none;
    transition: 0.5s ease;
}
#copyPopup.show { opacity: 1; bottom: 60px; }

#qrBox {
    margin-top: 15px;
    display: none;
}
</style>
</head>

<body>

<div class="card">

    <h2>‚ú® Geli≈ümi≈ü Parola Olu≈üturucu</h2>

    <label>Parola Uzunluƒüu:</label>
    <input type="number" id="length" min="4" max="50" value="12">
    <input type="range" id="slider" min="4" max="50" value="12">

    <div class="section options">
        <label><input type="checkbox" id="upper" checked> B√ºy√ºk Harf</label>
        <label><input type="checkbox" id="lower" checked> K√º√ß√ºk Harf</label>
        <label><input type="checkbox" id="numbers" checked> Rakam</label>
        <label><input type="checkbox" id="symbols" checked> Sembol</label>
    </div>

    <!-- ZORUNLU SAYILAR -->
    <div class="requirements">
        <input type="number" id="reqUpper" min="0" value="1" placeholder="B√ºy√ºk Harf">
        <input type="number" id="reqLower" min="0" value="1" placeholder="K√º√ß√ºk Harf">
        <input type="number" id="reqNum" min="0" value="1" placeholder="Rakam">
        <input type="number" id="reqSym" min="0" value="1" placeholder="Sembol">
    </div>

    <input class="password-box" id="result" readonly>
    <div class="show-btn" onclick="togglePassword()">üëÅ G√∂ster/Gizle</div>

    <div class="strength-bar"><div class="strength-fill" id="strength"></div></div>

    <button class="btn-copy" onclick="copyPassword()">Kopyala</button>
    <button class="btn-generate" onclick="generate()">Parola Olu≈ütur</button>
    <button class="btn-generate" onclick="generateMeaningful()">üîÑ Anlamlƒ± Parola</button>
    <button class="btn-theme" onclick="switchTheme()">üé® Tema Deƒüi≈ütir</button>

    <!-- SES A√á/KAPA -->
    <label style="display:block;margin-top:8px;">
        <input type="checkbox" id="soundToggle" checked> Tƒ±klama Sesini A√ß
    </label>

    <!-- QR KOD -->
    <button class="btn-qr" onclick="toggleQR()">üì± QR Kod G√∂ster</button>
    <canvas id="qrBox" width="200" height="200"></canvas>

</div>

<div id="copyPopup">Kopyalandƒ±!</div>

<script>
/* ===================== */
/*   SES EFEKTI KONTROL   */
/* ===================== */
const clickSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");

function playSound() {
    if (document.getElementById("soundToggle").checked) {
        clickSound.currentTime = 0;
        clickSound.play();
    }
}

/* INPUT SYNCS */
let lengthInput = document.getElementById("length");
let slider = document.getElementById("slider");

slider.oninput = () => lengthInput.value = slider.value;
lengthInput.oninput = () => slider.value = lengthInput.value;

/* ===================================== */
/*       √ñZEL GEREKSƒ∞Nƒ∞MLƒ∞ PAROLA        */
/* ===================================== */
function generate() {
    playSound();

    let length = parseInt(lengthInput.value);

    let reqUpper = parseInt(reqUpper.value);
    let reqLower = parseInt(reqLower.value);
    let reqNum   = parseInt(reqNum.value);
    let reqSym   = parseInt(reqSym.value);

    let totalRequired = reqUpper + reqLower + reqNum + reqSym;

    if (totalRequired > length) {
        alert("Zorunlu karakter sayƒ±larƒ± toplamƒ± parola uzunluƒüunu a≈üƒ±yor!");
        return;
    }

    let pw = [];

    const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerChars = "abcdefghijklmnopqrstuvwxyz";
    const numChars   = "0123456789";
    const symChars   = "!@#$%^&*()-_=+[]{};:,.<>/?";

    /* ZORUNLU HARFLERƒ∞ EKLE */
    for (let i = 0; i < reqUpper; i++) pw.push(rand(upperChars));
    for (let i = 0; i < reqLower; i++) pw.push(rand(lowerChars));
    for (let i = 0; i < reqNum; i++)   pw.push(rand(numChars));
    for (let i = 0; i < reqSym; i++)   pw.push(rand(symChars));

    /* SE√áƒ∞LEN T√úM KARAKTERLERDEN EKLE */
    let pool = "";
    if (upper.checked) pool += upperChars;
    if (lower.checked) pool += lowerChars;
    if (numbers.checked) pool += numChars;
    if (symbols.checked) pool += symChars;

    if (!pool.length) return alert("En az bir karakter t√ºr√º se√ßmelisin!");

    while (pw.length < length) pw.push(rand(pool));

    /* Karƒ±≈ütƒ±r */
    pw = pw.sort(() => Math.random() - 0.5);

    let final = pw.join("");
    result.value = final;
    updateStrength(final);
    updateQR();
}

function rand(str) {
    return str[Math.floor(Math.random() * str.length)];
}

/* ANLAMLI PAROLA */
function generateMeaningful() {
    playSound();

    const words = ["kedi","mavi","gunes","dalga","bulut","cay","kirmizi","koala","simsek","sultan","cam","deniz","yildiz"];
    let w = words[Math.floor(Math.random()*words.length)];
    let num = Math.floor(100 + Math.random()*900);
    let sym = "!@#$%&*"[Math.floor(Math.random()*7)];

    let pw = w + num + sym;
    result.value = pw;
    updateStrength(pw);
    updateQR();
}

/* G√ú√á G√ñSTERGESI */
function updateStrength(pw) {
    let fill = document.getElementById("strength");
    let score = 0;

    if (pw.length >= 8) score++;
    if (/[A-Z]/.test(pw)) score++;
    if (/[a-z]/.test(pw)) score++;
    if (/[0-9]/.test(pw)) score++;
    if (/[!@#$%^&*()\-_=+\[\]{};:,.<>/?]/.test(pw)) score++;

    let percent = (score / 5) * 100;
    fill.style.width = percent + "%";

    if (percent < 40) fill.style.background = "var(--weak)";
    else if (percent < 80) fill.style.background = "var(--medium)";
    else fill.style.background = "var(--strong)";
}

/* KOPYALAMA */
function copyPassword() {
    playSound();
    navigator.clipboard.writeText(result.value);

    let popup = document.getElementById("copyPopup");
    popup.classList.add("show");
    setTimeout(() => popup.classList.remove("show"), 1000);
}

/* G√ñSTER/Gƒ∞ZLE */
function togglePassword() {
    playSound();
    result.type = (result.type === "password") ? "text" : "password";
}

/* TEMA DEƒûƒ∞≈ûTƒ∞RME */
const themes = ["default","dark","blue","purple"];
let tIndex = 0;

function switchTheme() {
    playSound();
    tIndex = (tIndex + 1) % themes.length;
    document.body.className = themes[tIndex];
}

/* =========== QR KOD =========== */
let qr = new QRious({
    element: document.getElementById("qrBox"),
    size: 200,
    value: ""
});

function toggleQR() {
    playSound();
    let box = document.getElementById("qrBox");
    box.style.display = (box.style.display === "none" || box.style.display === "") ? "block" : "none";
    updateQR();
}

function updateQR() {
    qr.value = result.value;
}
</script>

</body>
</html>

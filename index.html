<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geli≈ümi≈ü Parola Olu≈üturucu</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<style>
/* === TEMEL RENKLER === */
:root {
    --bg:#eef1f7;
    --card:#fff;
    --text:#1f2a37;
    --input-bg:#fff;
    --accent:#3f8cff;
    --strength-weak:#ff5b5b;
    --strength-med:#ffb545;
    --strength-strong:#4ce364;
}

body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:var(--bg);
    font-family:Segoe UI;
}

.card {
    background:var(--card);
    padding:25px;
    width:100%;
    max-width:480px;
    border-radius:16px;
    box-shadow:0 10px 20px #0003;
}

h2 { text-align:center; margin-bottom:20px; }

label { display:block; margin-top:10px; font-weight:600; }

input[type="number"], input[type="text"] {
    width:100%;
    padding:12px;
    margin-top:5px;
    border-radius:10px;
    border:1px solid #ccc;
    background:var(--input-bg);
}

.password-display {
    width:100%;
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
    margin:18px 0;
    border-radius:12px;
    background:#f4f6fa;
    border:2px solid var(--accent);
}

.grid-2 {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
}

button {
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
    background:var(--accent);
    color:white;
}

.strength-bar {
    width:100%;
    height:12px;
    background:#ccc;
    border-radius:10px;
    margin-top:12px;
}

.strength-fill {
    height:100%;
    width:0%;
    transition:0.3s;
}
</style>
</head>

<body>

<div class="card">

<h2>‚ú® Geli≈ümi≈ü Parola Olu≈üturucu</h2>

<!-- Parola Uzunluƒüu -->
<label>Parola Uzunluƒüu</label>
<input type="number" id="length" min="4" max="50" value="12">
<input type="range" id="slider" min="4" max="50" value="12">

<!-- PAROLA KUTUSU (Ortalanmƒ±≈ü, Kalƒ±n, B√ºy√ºk) -->
<div id="result" class="password-display"></div>

<div class="strength-bar"><div id="strength" class="strength-fill"></div></div>

<!-- Se√ßenekler -->
<label><input type="checkbox" id="upper" checked> B√ºy√ºk Harf</label>
<label><input type="checkbox" id="lower" checked> K√º√ß√ºk Harf</label>
<label><input type="checkbox" id="numbers" checked> Rakam</label>
<label><input type="checkbox" id="symbols" checked> Sembol</label>

<!-- Zorunlu karakter kutularƒ± -->
<h3 style="margin-top:15px;">Zorunlu Karakter Sayƒ±larƒ±</h3>
<div class="grid-2">
    <div>
        <label>B√ºy√ºk Harf</label>
        <input type="number" id="reqUpper" min="0" value="1">
    </div>
    <div>
        <label>K√º√ß√ºk Harf</label>
        <input type="number" id="reqLower" min="0" value="1">
    </div>
    <div>
        <label>Rakam</label>
        <input type="number" id="reqNum" min="0" value="1">
    </div>
    <div>
        <label>Sembol</label>
        <input type="number" id="reqSym" min="0" value="1">
    </div>
</div>

<button onclick="generate()">üîê Parola Olu≈ütur</button>
<button onclick="generateMeaningful()">‚ú® Anlamlƒ± Parola</button>

<button onclick="copyPassword()">üìã Kopyala</button>
<button onclick="toggleQR()">üì± QR Kod G√∂ster</button>

<canvas id="qrBox" width="200" height="200" style="display:none;margin:20px auto;"></canvas>

</div>

<script>
slider.oninput = ()=> length.value = slider.value;
length.oninput = ()=> slider.value = length.value;

function rand(str){ return str[Math.floor(Math.random()*str.length)]; }

/* === Parola Olu≈üturma === */
function generate() {
    const len = Number(length.value);

    const reqU = Number(reqUpper.value);
    const reqL = Number(reqLower.value);
    const reqN = Number(reqNum.value);
    const reqS = Number(reqSym.value);

    const totalReq = reqU + reqL + reqN + reqS;

    if (totalReq > len) {
        alert("Zorunlu karakter toplamƒ± parola uzunluƒüunu a≈üamaz!");
        return;
    }

    const U="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const L="abcdefghijklmnopqrstuvwxyz";
    const N="0123456789";
    const S="!@#$%^&*()-_=+[]{};:,.<>/?";

    let pw = [];

    // ZORUNLU KARAKTERLERƒ∞ EKLE
    for(let i=0;i<reqU;i++) pw.push(rand(U));
    for(let i=0;i<reqL;i++) pw.push(rand(L));
    for(let i=0;i<reqN;i++) pw.push(rand(N));
    for(let i=0;i<reqS;i++) pw.push(rand(S));

    // Kalan karakterler
    let pool = "";
    if (upper.checked) pool+=U;
    if (lower.checked) pool+=L;
    if (numbers.checked) pool+=N;
    if (symbols.checked) pool+=S;

    while (pw.length < len) pw.push(rand(pool));

    // KARI≈ûTIR
    pw = pw.sort(()=>Math.random()-0.5);

    const final = pw.join("");

    result.textContent = final;
    updateStrength(final);
    updateQR();
}

/* === ANLAMLI PAROLA === */
function generateMeaningful(){
    const words=["kedi","mavi","gunes","dalga","bulut","cay","kirmizi","koala"];
    let pw = words[Math.floor(Math.random()*words.length)] + (100+Math.floor(Math.random()*900)) + "!";
    result.textContent = pw;
    updateStrength(pw);
    updateQR();
}

/* === G√º√ß g√∂stergesi === */
function updateStrength(pw){
    const bar = document.getElementById("strength");
    let s=0;
    if (pw.length >=8) s++;
    if (/[A-Z]/.test(pw)) s++;
    if (/[a-z]/.test(pw)) s++;
    if (/[0-9]/.test(pw)) s++;
    if (/[^A-Za-z0-9]/.test(pw)) s++;

    bar.style.width = (s/5*100)+"%";
    bar.style.background = s < 2 ? "var(--strength-weak)" : s < 4 ? "var(--strength-med)" : "var(--strength-strong)";
}

/* === Kopyalama === */
function copyPassword(){
    navigator.clipboard.writeText(result.textContent);
    alert("Kopyalandƒ±!");
}

/* === QR === */
let qr = new QRious({
    element: document.getElementById("qrBox"),
    size: 200,
    value: ""
});
function updateQR(){ qr.value = result.textContent; }
function toggleQR(){
    let box=document.getElementById("qrBox");
    box.style.display = box.style.display==="none" ? "block" : "none";
    updateQR();
}
</script>

</body>
</html>

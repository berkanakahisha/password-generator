<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geli≈ümi≈ü Parola Olu≈üturucu</title>

<!-- QR CODE K√úT√úPHANESƒ∞ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<style>
/* ===================== */
/*  ----- TEMALAR ------ */
/* ===================== */
:root {
    --bg: #eef1f7;
    --card: #ffffff;
    --text: #1f2a37;
    --input-bg: #ffffff;
    --accent: #3f8cff;
    --accent-light: #6ea8ff;
    --accent-dark: #2a6edb;
    --weak: #ff5b5b;
    --medium: #ffb545;
    --strong: #4ce364;
}

/* Dark Theme */
.dark {
    --bg: #1a1d21;
    --card: #292e33;
    --text: #e3e3e3;
    --input-bg: #353a3f;
    --accent: #82aaff;
    --accent-light: #a8c5ff;
    --accent-dark: #668df5;
}

/* Blue Theme */
.blue {
    --bg: #dce9ff;
    --card: #ffffff;
    --text: #1d2f4a;
    --input-bg: #f2f6ff;
    --accent: #3477ff;
    --accent-light: #5f94ff;
    --accent-dark: #2357dd;
}

/* Purple Theme */
.purple {
    --bg: #f2e8ff;
    --card: #ffffff;
    --text: #2b1f44;
    --input-bg: #f9f3ff;
    --accent: #8a4fff;
    --accent-light: #a973ff;
    --accent-dark: #6d2edb;
}

/* ===================== */
/*        GENEL          */
/* ===================== */
body {
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
    transition: 0.25s;
}

.card {
    background: var(--card);
    width: 100%;
    max-width: 460px;
    padding: 28px;
    border-radius: 22px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    text-align: center;
}

/* Fade-in animasyonu */
@keyframes fadeIn {
    from {opacity:0; transform: translateY(10px);}
    to {opacity:1; transform: translateY(0);}
}

h2 {
    margin-bottom: 18px;
}

.section { margin-bottom: 18px; }

/* INPUTLAR */
input[type="number"], .password-box {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cfd6df;
    font-size: 15px;
    background: var(--input-bg);
    color: var(--text);
}

/* Parola kutusu ‚Äì ortalƒ±, kalƒ±n, b√ºy√ºk */
.password-box {
    margin-top: 12px;
    text-align: center;
    font-weight: 700;
    font-size: 20px;
}

/* Slider */
input[type="range"] {
    width: 100%;
    margin-top: 10px;
}

/* Checkbox grid */
.options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 6px;
    text-align: left;
}

/* Zorunlu karakter sayƒ±larƒ± grid */
.requirements {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    margin-top: 10px;
    text-align: left;
}
.requirements label {
    font-size: 13px;
}

/* BUTTONLAR */
button {
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
    transition: 0.2s;
}

button:active {
    transform: scale(0.97);
}

.btn-generate { background: var(--accent); color: white; }
.btn-copy { background: var(--accent-light); color: white; }
.btn-theme { background: var(--accent-dark); color: white; }
.btn-qr { background:#555; color:white; }

/* Strength bar */
.strength-bar {
    height: 10px;
    border-radius: 10px;
    background: #ccc;
    margin: 8px 0 18px 0;
    overflow: hidden;
}
.strength-fill {
    height: 100%;
    width: 0%;
    transition: 0.3s;
}

/* Copy animation (mobil uyumlu) */
#copyPopup {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--accent);
    color: white;
    padding: 10px 20px;
    border-radius: 12px;
    opacity: 0;
    pointer-events: none;
    transition: 0.5s ease;
    font-size: 15px;
}
#copyPopup.show { opacity: 1; bottom: 60px; }

/* Show/Hide Password */
.show-btn {
    margin-top: 6px;
    text-align: right;
    font-size: 14px;
    cursor: pointer;
    color: var(--accent-dark);
    user-select: none;
}

/* QR kutusu */
#qrBox {
    margin-top: 15px;
    display: none;
}
</style>
</head>

<body>

<div class="card">

    <h2>‚ú® Geli≈ümi≈ü Parola Olu≈üturucu</h2>

    <!-- PAROLA UZUNLUƒûU -->
    <div class="section">
        <label>Parola Uzunluƒüu:</label>
        <input type="number" id="pwLength" min="4" max="50" value="12">
        <input type="range" id="slider" min="4" max="50" value="12">
    </div>

    <!-- PAROLA KUTUSU (UZUNLUƒûUN HEMEN ALTINDA) -->
    <input class="password-box" id="result" readonly>
    <div class="show-btn" onclick="togglePassword()">üëÅ G√∂ster / Gizle</div>

    <!-- G√ú√á G√ñSTERGESƒ∞ -->
    <div class="strength-bar"><div class="strength-fill" id="strength"></div></div>

    <!-- KARAKTER Tƒ∞Pƒ∞ SE√áƒ∞Mƒ∞ -->
    <div class="section options">
        <label><input type="checkbox" id="upper" checked> B√ºy√ºk Harf</label>
        <label><input type="checkbox" id="lower" checked> K√º√ß√ºk Harf</label>
        <label><input type="checkbox" id="numbers" checked> Rakam</label>
        <label><input type="checkbox" id="symbols" checked> Sembol</label>
    </div>

    <!-- ZORUNLU SAYILAR -->
    <div class="section">
        <strong>Zorunlu Karakter Sayƒ±larƒ± (en az):</strong>
        <div class="requirements">
            <div>
                <label>B√ºy√ºk Harf</label>
                <input type="number" id="reqUpper" min="0" value="1">
            </div>
            <div>
                <label>K√º√ß√ºk Harf</label>
                <input type="number" id="reqLower" min="0" value="1">
            </div>
            <div>
                <label>Rakam</label>
                <input type="number" id="reqNum" min="0" value="1">
            </div>
            <div>
                <label>Sembol</label>
                <input type="number" id="reqSym" min="0" value="1">
            </div>
        </div>
    </div>

    <button class="btn-copy" onclick="copyPassword()">üìã Kopyala</button>
    <button class="btn-generate" onclick="generate()">üîê Parola Olu≈ütur</button>
    <button class="btn-generate" onclick="generateMeaningful()">üîÑ Anlamlƒ± Parola Olu≈ütur</button>
    <button class="btn-theme" onclick="switchTheme()">üé® Tema Deƒüi≈ütir</button>

    <label style="display:block; margin:8px 0;">
        <input type="checkbox" id="soundToggle" checked> Tƒ±klama Sesini A√ß
    </label>

    <button class="btn-qr" onclick="toggleQR()">üì± QR Kod G√∂ster</button>
    <canvas id="qrBox" width="200" height="200"></canvas>

</div>

<div id="copyPopup">Kopyalandƒ±!</div>

<script>
/* ========== SES EFEKTƒ∞ OPSƒ∞YONEL ========== */
const clickSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const soundToggle = document.getElementById("soundToggle");

function playSound() {
    if (!soundToggle.checked) return;
    clickSound.currentTime = 0;
    clickSound.play();
}

/* ========== ELEMENT REFERANSLARI ========== */
const lengthInput = document.getElementById("pwLength");
const slider = document.getElementById("slider");
const passwordInput = document.getElementById("result");
const strengthFill = document.getElementById("strength");

const upperCb = document.getElementById("upper");
const lowerCb = document.getElementById("lower");
const numbersCb = document.getElementById("numbers");
const symbolsCb = document.getElementById("symbols");

const reqUpperInput = document.getElementById("reqUpper");
const reqLowerInput = document.getElementById("reqLower");
const reqNumInput   = document.getElementById("reqNum");
const reqSymInput   = document.getElementById("reqSym");

/* Slider senkronizasyonu */
slider.oninput = () => { lengthInput.value = slider.value; };
lengthInput.oninput = () => { slider.value = lengthInput.value; };

/* Rastgele karakter se√ßimi */
function rand(str) {
    return str[Math.floor(Math.random() * str.length)];
}

/* ========== KLASƒ∞K PAROLA OLU≈ûTURMA ========== */
function generate() {
    playSound();

    const len = parseInt(lengthInput.value) || 0;

    const reqU = parseInt(reqUpperInput.value) || 0;
    const reqL = parseInt(reqLowerInput.value) || 0;
    const reqN = parseInt(reqNumInput.value) || 0;
    const reqS = parseInt(reqSymInput.value) || 0;

    const totalRequired = reqU + reqL + reqN + reqS;

    if (len < 4) {
        alert("Parola uzunluƒüu en az 4 olmalƒ±.");
        return;
    }

    if (totalRequired > len) {
        alert("Zorunlu karakter sayƒ±larƒ±nƒ±n toplamƒ± parola uzunluƒüunu ge√ßemez!");
        return;
    }

    const U = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const L = "abcdefghijklmnopqrstuvwxyz";
    const N = "0123456789";
    const S = "!@#$%^&*()-_=+[]{};:,.<>/?";

    let pw = [];

    /* Zorunlu karakterleri ekle (en az ≈üu kadar olsun) */
    for (let i = 0; i < reqU; i++) pw.push(rand(U));
    for (let i = 0; i < reqL; i++) pw.push(rand(L));
    for (let i = 0; i < reqN; i++) pw.push(rand(N));
    for (let i = 0; i < reqS; i++) pw.push(rand(S));

    /* Havuz olu≈ütur */
    let pool = "";
    if (upperCb.checked) pool += U;
    if (lowerCb.checked) pool += L;
    if (numbersCb.checked) pool += N;
    if (symbolsCb.checked) pool += S;

    if (!pool.length) {
        alert("En az bir karakter tipi se√ßmelisin!");
        return;
    }

    /* Kalan karakterleri doldur, toplam uzunluk = len */
    while (pw.length < len) {
        pw.push(rand(pool));
    }

    /* Karƒ±≈ütƒ±r (Fisher‚ÄìYates) */
    for (let i = pw.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [pw[i], pw[j]] = [pw[j], pw[i]];
    }

    const finalPw = pw.join("");

    passwordInput.value = finalPw;
    updateStrength(finalPw);
    updateQR();
}

/* ========== ANLAMLI PAROLA OLU≈ûTURMA ========== */
function generateMeaningful() {
    playSound();

    const words = ["kedi","mavi","gunes","dalga","bulut","cay","kirmizi","koala","simsek","sultan","cam","deniz","yildiz"];
    let w = words[Math.floor(Math.random() * words.length)];
    let num = Math.floor(100 + Math.random() * 900);
    let sym = "!@#$%&*"[Math.floor(Math.random() * 7)];

    let pw = w + num + sym;

    passwordInput.value = pw;
    updateStrength(pw);
    updateQR();
}

/* ========== G√ú√á G√ñSTERGESƒ∞ ========== */
function updateStrength(pw) {
    let score = 0;

    if (pw.length >= 8) score++;
    if (/[A-Z]/.test(pw)) score++;
    if (/[a-z]/.test(pw)) score++;
    if (/[0-9]/.test(pw)) score++;
    if (/[!@#$%^&*()\-_=+\[\]{};:,.<>/?]/.test(pw)) score++;

    const percent = (score / 5) * 100;
    strengthFill.style.width = percent + "%";

    if (percent < 40) strengthFill.style.background = "var(--weak)";
    else if (percent < 80) strengthFill.style.background = "var(--medium)";
    else strengthFill.style.background = "var(--strong)";
}

/* ========== KOPYALAMA ========== */
function copyPassword() {
    playSound();
    if (!passwordInput.value) {
        alert("√ñnce bir parola olu≈ütur.");
        return;
    }

    navigator.clipboard.writeText(passwordInput.value);

    let popup = document.getElementById("copyPopup");
    popup.classList.add("show");
    setTimeout(() => popup.classList.remove("show"), 1000);
}

/* ========== ≈ûƒ∞FRE G√ñSTER/Gƒ∞ZLE ========== */
function togglePassword() {
    playSound();
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
    } else {
        passwordInput.type = "password";
    }
}

/* ========== TEMA DEƒûƒ∞≈ûTƒ∞RME ========== */
const themes = ["default","dark","blue","purple"];
let tIndex = 0;

function switchTheme() {
    playSound();
    tIndex = (tIndex + 1) % themes.length;
    document.body.className = themes[tIndex];
}

/* ========== QR KOD ========== */
const qrCanvas = document.getElementById("qrBox");
let qr = new QRious({
    element: qrCanvas,
    size: 200,
    value: ""
});

function updateQR() {
    qr.value = passwordInput.value || "";
}

function toggleQR() {
    playSound();
    if (!passwordInput.value) {
        alert("√ñnce bir parola olu≈ütur.");
        return;
    }
    if (qrCanvas.style.display === "none" || qrCanvas.style.display === "") {
        qrCanvas.style.display = "block";
        updateQR();
    } else {
        qrCanvas.style.display = "none";
    }
}

/* Ba≈ülangƒ±√ßta parolayƒ± text tipi yapalƒ±m */
passwordInput.type = "text";
</script>

</body>
</html>

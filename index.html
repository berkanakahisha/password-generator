<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geli≈ümi≈ü Parola Olu≈üturucu</title>

<style>
/* ===================== */
/*  ----- TEMALAR ------ */
/* ===================== */
:root {
    --bg: #eef1f7;
    --card: #ffffff;
    --text: #1f2a37;
    --input-bg: #ffffff;
    --accent: #3f8cff;
    --accent-light: #6ea8ff;
    --accent-dark: #2a6edb;
    --weak: #ff5b5b;
    --medium: #ffb545;
    --strong: #4ce364;
}

/* Dark Theme */
.dark {
    --bg: #1a1d21;
    --card: #292e33;
    --text: #e3e3e3;
    --input-bg: #353a3f;
    --accent: #82aaff;
    --accent-light: #a8c5ff;
    --accent-dark: #668df5;
}

/* Blue Theme */
.blue {
    --bg: #dce9ff;
    --card: #ffffff;
    --text: #1d2f4a;
    --input-bg: #f2f6ff;
    --accent: #3477ff;
    --accent-light: #5f94ff;
    --accent-dark: #2357dd;
}

/* Purple Theme */
.purple {
    --bg: #f2e8ff;
    --card: #ffffff;
    --text: #2b1f44;
    --input-bg: #f9f3ff;
    --accent: #8a4fff;
    --accent-light: #a973ff;
    --accent-dark: #6d2edb;
}

/* ===================== */
/*        GENEL          */
/* ===================== */
body {
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
    transition: 0.25s;
}

.card {
    background: var(--card);
    width: 100%;
    max-width: 420px;
    padding: 28px;
    border-radius: 22px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    text-align: center;
    animation: fadeIn 0.5s ease;
}

/* Fade-in animasyonu */
@keyframes fadeIn {
    from {opacity:0; transform: translateY(10px);}
    to {opacity:1; transform: translateY(0);}
}

h2 {
    margin-bottom: 18px;
}

.section { margin-bottom: 18px; }

/* INPUTLAR */
input[type="number"], .password-box {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cfd6df;
    font-size: 15px;
    background: var(--input-bg);
    color: var(--text);
}

.password-box { margin-top: 12px; }

/* Slider */
input[type="range"] {
    width: 100%;
    margin-top: 10px;
}

/* Checkbox grid */
.options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 6px;
    text-align: left;
}

/* BUTTONLAR */
button {
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
    transition: 0.2s;
}

button:active {
    transform: scale(0.97);
}

.btn-generate { background: var(--accent); color: white; }
.btn-copy { background: var(--accent-light); color: white; }
.btn-theme { background: var(--accent-dark); color: white; }

/* Strength bar */
.strength-bar {
    height: 10px;
    border-radius: 10px;
    background: #ccc;
    margin: 8px 0 18px 0;
    overflow: hidden;
}
.strength-fill {
    height: 100%;
    width: 0%;
    transition: 0.3s;
}

/* Copy animation (mobil uyumlu) */
#copyPopup {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--accent);
    color: white;
    padding: 10px 20px;
    border-radius: 12px;
    opacity: 0;
    pointer-events: none;
    transition: 0.5s ease;
    font-size: 15px;
}
#copyPopup.show { opacity: 1; bottom: 60px; }

/* Show/Hide Password */
.show-btn {
    margin-top: -44px;
    text-align: right;
    font-size: 14px;
    cursor: pointer;
    color: var(--accent-dark);
    user-select: none;
}
</style>
</head>

<body>

<div class="card">

    <h2>‚ú® Geli≈ümi≈ü Parola Olu≈üturucu</h2>

    <div class="section">
        <label>Parola Uzunluƒüu:</label>
        <input type="number" id="length" min="4" max="32" value="12">
        <input type="range" id="slider" min="4" max="32" value="12">
    </div>

    <div class="section options">
        <label><input type="checkbox" id="upper" checked> B√ºy√ºk Harf</label>
        <label><input type="checkbox" id="lower" checked> K√º√ß√ºk Harf</label>
        <label><input type="checkbox" id="numbers" checked> Rakam</label>
        <label><input type="checkbox" id="symbols" checked> Sembol</label>
    </div>

    <input class="password-box" id="result" readonly>

    <div class="show-btn" onclick="togglePassword()">üëÅ G√∂ster/Gizle</div>

    <div class="strength-bar"><div class="strength-fill" id="strength"></div></div>

    <button class="btn-copy" onclick="copyPassword()">Kopyala</button>
    <button class="btn-generate" onclick="generate()">Parola Olu≈ütur</button>
    <button class="btn-theme" onclick="switchTheme()">üé® Tema Deƒüi≈ütir</button>

    <button class="btn-generate" onclick="generateMeaningful()">üîÑ Anlamlƒ± Parola Olu≈ütur</button>

</div>

<div id="copyPopup">Kopyalandƒ±!</div>

<script>
/* Ses efekti */
const clickSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");

function playSound() { clickSound.currentTime = 0; clickSound.play(); }

let lengthInput = document.getElementById("length");
let slider = document.getElementById("slider");

/* Slider senkronizasyonu */
slider.oninput = () => lengthInput.value = slider.value;
lengthInput.oninput = () => slider.value = lengthInput.value;

/* Rastgele klasik parola */
function generate() {
    playSound();
    let length = parseInt(lengthInput.value);
    let chars = "";

    if (upper.checked) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    if (lower.checked) chars += "abcdefghijklmnopqrstuvwxyz";
    if (numbers.checked) chars += "0123456789";
    if (symbols.checked) chars += "!@#$%^&*()-_=+[]{};:,.<>/?";

    if (!chars) return alert("En az bir se√ßenek se√ßmelisin!");

    let pw = "";
    for (let i = 0; i < length; i++) {
        pw += chars[Math.floor(Math.random() * chars.length)];
    }
    result.value = pw;
    updateStrength(pw);
}

/* Rastgele anlamlƒ± parola */
function generateMeaningful() {
    playSound();

    const words = ["kedi","mavi","g√ºne≈ü","dalga","ƒ±≈üƒ±k","bulut","√ßay","kƒ±rmƒ±zƒ±","koala","≈üim≈üek","sultan","√ßam","deniz","yƒ±ldƒ±z"];
    let w = words[Math.floor(Math.random()*words.length)];
    let num = Math.floor(100 + Math.random()*900);
    let sym = "!@#$%&*"[Math.floor(Math.random()*7)];

    let pw = w + num + sym;
    result.value = pw;
    updateStrength(pw);
}

/* Strength meter */
function updateStrength(pw) {
    const fill = document.getElementById("strength");
    let score = 0;

    if (pw.length >= 8) score++;
    if (/[A-Z]/.test(pw)) score++;
    if (/[a-z]/.test(pw)) score++;
    if (/[0-9]/.test(pw)) score++;
    if (/[!@#$%^&*()\-_=+\[\]{};:,.<>/?]/.test(pw)) score++;

    let percent = (score / 5) * 100;
    fill.style.width = percent + "%";

    if (percent < 40) fill.style.background = "var(--weak)";
    else if (percent < 80) fill.style.background = "var(--medium)";
    else fill.style.background = "var(--strong)";
}

/* Copy animation */
function copyPassword() {
    playSound();
    navigator.clipboard.writeText(result.value);

    let popup = document.getElementById("copyPopup");
    popup.classList.add("show");
    setTimeout(() => popup.classList.remove("show"), 1000);
}

/* ≈ûifre g√∂ster/gizle */
function togglePassword() {
    playSound();
    if (result.type === "password") {
        result.type = "text";
    } else {
        result.type = "password";
    }
}

/* Tema deƒüi≈ütirme */
const themes = ["default","dark","blue","purple"];
let tIndex = 0;

function switchTheme() {
    playSound();
    tIndex = (tIndex + 1) % themes.length;
    document.body.className = themes[tIndex];
}
</script>

</body>
</html>

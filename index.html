<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parola Olu≈üturucu</title>

<style>
    :root {
        --bg: #e8ecf3;
        --text: #2a3c54;
        --card: #ffffff;
        --input-bg: #fff;
        --accent: #3f8cff;
        --accent-light: #77aaff;
        --strength-weak: #ff4f4f;
        --strength-medium: #ffbf4f;
        --strength-strong: #4fd164;
    }

    /* DARK MODE */
    .dark {
        --bg: #1d1f21;
        --text: #ececec;
        --card: #2a2d31;
        --input-bg: #3a3d41;
        --accent: #7fa8ff;
        --accent-light: #a9c3ff;
    }

    body {
        font-family: 'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        transition: background 0.3s, color 0.3s;
    }

    .card {
        background: var(--card);
        width: 100%;
        max-width: 380px;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        text-align: center;
        transition: background 0.3s;
    }

    h2 {
        font-weight: 600;
        margin-bottom: 20px;
    }

    label {
        font-size: 15px;
    }

    input[type="number"] {
        width: 70px;
        padding: 8px;
        margin-left: 10px;
        border-radius: 8px;
        border: 1px solid #cfd6df;
        background: var(--input-bg);
        color: var(--text);
    }

    input[type="range"] {
        width: 100%;
        margin-top: 10px;
    }

    .options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px;
        margin-top: 10px;
        text-align: left;
    }

    .password-box {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #cfd6df;
        background: var(--input-bg);
        font-size: 16px;
        margin: 15px 0;
        text-align: center;
        color: var(--text);
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 10px;
    }

    .btn-copy {
        background: var(--accent-light);
        color: #fff;
    }

    .btn-generate {
        background: var(--accent);
        color: #fff;
    }

    .btn-theme {
        background: #444444;
        color: #fff;
        margin-top: 5px;
    }

    /* Strength Bar */
    .strength-bar {
        height: 10px;
        border-radius: 10px;
        margin-top: -5px;
        margin-bottom: 15px;
        background: #ccc;
        overflow: hidden;
    }

    .strength-fill {
        height: 100%;
        width: 0%;
        background: var(--strength-weak);
        transition: width 0.3s;
    }
</style>
</head>

<body>

<div class="card">
    <h2>üîê Parola Olu≈üturucu</h2>

    <div class="section">
        <label>Parola Uzunluƒüu:</label>
        <input type="number" id="length" min="4" max="32" value="12">
        <input type="range" id="slider" min="4" max="32" value="12">
    </div>

    <div class="section options">
        <label><input type="checkbox" id="upper" checked> B√ºy√ºk Harf</label>
        <label><input type="checkbox" id="lower" checked> K√º√ß√ºk Harf</label>
        <label><input type="checkbox" id="numbers" checked> Rakam</label>
        <label><input type="checkbox" id="symbols" checked> Sembol</label>
    </div>

    <input class="password-box" id="result" readonly>

    <!-- Strength Bar -->
    <div class="strength-bar"><div class="strength-fill" id="strength"></div></div>

    <button class="btn-copy" onclick="copyPassword()">Kopyala</button>
    <button class="btn-generate" onclick="generate()">Parola Olu≈ütur</button>
    <button class="btn-theme" onclick="toggleTheme()">üåô Tema Deƒüi≈ütir</button>
</div>

<script>
    let lengthInput = document.getElementById("length");
    let slider = document.getElementById("slider");

    slider.oninput = () => lengthInput.value = slider.value;
    lengthInput.oninput = () => slider.value = lengthInput.value;

    function generate() {
        let length = parseInt(lengthInput.value);
        let chars = "";

        if (document.getElementById("upper").checked) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (document.getElementById("lower").checked) chars += "abcdefghijklmnopqrstuvwxyz";
        if (document.getElementById("numbers").checked) chars += "0123456789";
        if (document.getElementById("symbols").checked) chars += "!@#$%^&*()-_=+[]{};:,.<>/?";

        if (chars === "") {
            alert("En az bir se√ßenek se√ßmelisiniz!");
            return;
        }

        let password = "";
        for (let i = 0; i < length; i++) {
            password += chars[Math.floor(Math.random() * chars.length)];
        }

        document.getElementById("result").value = password;
        updateStrength(password);
    }

    /* Strength Meter */
    function updateStrength(pw) {
        const fill = document.getElementById("strength");
        let score = 0;

        if (pw.length >= 8) score++;
        if (/[A-Z]/.test(pw)) score++;
        if (/[a-z]/.test(pw)) score++;
        if (/[0-9]/.test(pw)) score++;
        if (/[!@#$%^&*()\-_=+\[\]{};:,.<>/?]/.test(pw)) score++;

        let percent = (score / 5) * 100;

        fill.style.width = percent + "%";

        if (percent < 40) fill.style.background = "var(--strength-weak)";
        else if (percent < 80) fill.style.background = "var(--strength-medium)";
        else fill.style.background = "var(--strength-strong)";
    }

    /* Copy */
    function copyPassword() {
        let box = document.getElementById("result");
        box.select();
        navigator.clipboard.writeText(box.value);
        alert("Kopyalandƒ±!");
    }

    /* Dark Mode Toggle */
    function toggleTheme() {
        document.body.classList.toggle("dark");
    }
</script>

</body>
</html>
